<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JOB APPLICATION</h2>
    <form >
        <label for="name1">Name</label>
        <br/>
        <input type="text" id="name1" name="name1">
        <br/>

        <label for="email1">Email</label>
        <br/>
        <input type="email" id="email1" name="email1">
        <br/>

        <label for="phone">Phone</label>
        <br/>
        <input type="tel" id="phone" name="phone">
        <br/>

        <label for="resume" >Resume</label>
        <br/>
        <input type="file" id="resume" name="resume">
        <br/>
        <br/>
        <label for="counter">Experience</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>

        <fieldset>
            <legend>Skills</legend>
            
            <label for="check1">HTML</label>
            <input type="checkbox" id="check1" name="check1">

            <label for="check2">CSS</label>
            <input type="checkbox" id="check2" name="check2">

            <label for="check3">JS</label>
            <input type="checkbox" id="check3" name="check3">

        </fieldset>
        <br/>

        <label for="education">Highest Education</label>
        <select name="education" id="education">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>

        </select>

        <br/>
        <fieldset>
            <legend>Availability</legend>

            <label for="fullp">Full-Time</label>
            <input type="radio" name="fullp" id="fullp">
            <br/>

            <label for="fullp">Part-Time</label>
            <input type="radio" name="fullp" id="fullp">
            <br/>

        </fieldset>
        <br/>

        <label for="textarea1">Comments</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
